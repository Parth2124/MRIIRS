<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body style=" height: 100vh; width: 100%;  background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(Images/sign.jpg); background-size: cover;  background-position: center; position: relative;">
    <nav>
    <a href="main.html"><img src="MRLOGO1.png" alt=""></a>
</nav>
    <br><br><br><br><br><br><br>
    <div class="container text-center mt-2">
        <h1 class="alert alert-primary">Signup</h1> 
        <form name="signupForm" action="/sign" method="post"  onsubmit="return validateSignUpForm(event)">
        <div class="mb-3">
            <input type="email" class="form-control mt-2"  name ='user'placeholder="Enter Email" id='username' required>
            
            <input type="password" class="form-control mt-2" type ="password" name = 'Password'placeholder="Enter Password" id="Password" required>
            <!-- <i class="fa-regular fa-eye"></i></input> -->
            <button class="btn btn-primary mt-4"  type="submit">Signup</button>
        </div>
    </form>
    <a href="index.html"><button class="btn btn-primary mt-4"  type="submit">Login</button></a>   
</div>
    <!-- <script src="app.js"></script -->
        <script>
             function validateSignUpForm(event) {
            var user = document.forms["signupForm"]["user"].value;
            var password = document.forms["signupForm"]["Password"].value;
            if (user == "" || password == "") {
                event.preventDefault(); // Prevent form submission
                alert("Username and Password must be filled out");
                return false;
            }
            
        }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
