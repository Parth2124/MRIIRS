<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="mriirs_icon.jpeg">

  <title>Complaint Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center">
    <h1 class="alert alert-warning mt-2">MRIIRS Contact Logger</h1>
    <form action="/home" method="post" enctype="multipart/form-data">
      <input type="email" placeholder="Enter Email" name="user_email" class="form-control mt-2" required>
      <input type="text" placeholder="Enter Name" name="user_name" class="form-control mt-2" required>
      <input type="tel" placeholder="Enter Phone Number" name="user_location" class="form-control mt-2" required>
      <input type="text" placeholder="Enter Message" name="user_message" class="form-control mt-2" required>
      <input type="file" class="form-control mt-2" name="uploaded_file">
      <button class="btn btn-warning mt-2">Submit</button>
    </form>
    <a href="main.html"><button id="HomeButton" class="btn btn-danger mt-2">Go To Home</button></a>
    <button id="logoutButton" class="btn btn-danger mt-2">Login Page</button>
  </div> 
  <br><br>
  <div style="display: flex; justify-content : center;" >
    <h5 >Want to create Direct Contact with us? <a href="email.html" target="_blank">Click Here.</a> </h5>
  </div>
  <script src="index.js"></script>
  <script>
    document.getElementById('logoutButton').addEventListener('click', () => {
      document.cookie = 'token=; Max-Age=0; path=/';
      window.location.href = '/';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <script src="//code.tidio.co/uexsii5zfknxci3kvfdjvbhlcz1mnjfq.js" async></script>

</body>
</html>
